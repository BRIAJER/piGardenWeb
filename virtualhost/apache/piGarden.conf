<VirtualHost *:80>
	ServerAdmin webmaster@localhost
	ServerName piGarden.home

	DocumentRoot "/home/pi/piGardenWeb/public"
	<Directory "/home/pi/piGardenWeb/public">
		Options Indexes FollowSymLinks MultiViews
		AllowOverride all
		Require all granted
		Order allow,deny
		Allow from all
	</Directory>

</VirtualHost>
